<!doctype html>
<html>
    <head>
        <title>jsPlumb - state machine demonstration</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

        <link rel="stylesheet" href="../css/jsPlumbToolkit-defaults.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/jsPlumbToolkit-demo.css">
        <link rel="stylesheet" href="../css/demo.css">
        <link rel="stylesheet" href="../css/jquery.contextMenu.css">
        <link rel="stylesheet" href="../css/rs-bpm.css">
        <link rel="stylesheet" href="../css/theme/base/jquery.ui.all.css">
    </head>
    <body data-demo-id="statemachine" data-library="dom">
    <div class="jtk-demo-main">
        <!-- demo -->
        <div class="rsmenu">
            <div class="w menu-task"><label>Start</label></div>
            <div class="w menu-task"><label>User Task</label></div>
            <div class="w menu-task"><label>End</label></div>
            <!--<div class="rs-line rs-line-menu">line</div>-->
        </div>
        <div class="rscontainer jtk-demo-canvas canvas-wide statemachine-demo jtk-surface jtk-surface-nopan " id="canvas" ng-app="activityModeler">
            <div class="w" id="opened"><label>BEGIN</label>
                <div class="ep" action="begin"></div>
            </div>
            <div class="w" id="phone1"><label>PHONE INTERVIEW 1</label>
                <div class="ep" action="phone1"></div>
            </div>
            <div class="w" id="phone2"><label>PHONE INTERVIEW 2</label>
                <div class="ep" action="phone2"></div>
            </div>
            <div class="w" id="inperson"><label>IN PERSON</label>
                <div class="ep" action="inperson"></div>
            </div>
            <div class="w" id="rejected"><label>REJECTED</label>
                <div class="ep" action="rejected"></div>
            </div>
        </div>
        <div>
            <input type="button" value="Remove All" id="removeAll">
        </div>
    </div>

  <div id="context_menu_include">

  </div>

        <li class=""><a href="#edit">Edit</a></li>
        <li class=""><a href="#delete">Delete</a></li>
    </ul>
    <ul id="activityMenu" class="contextMenu">
        <li class=""><a href="#edit">Edit</a></li>

    </ul>-->

<!-- JS -->
<!-- support lib for bezier stuff -->
<script src="../js/lib/jsBezier-0.8.js"></script>
<!-- event adapter -->
<script src="../js/lib/mottle-0.7.2.js"></script>
<!-- geometry functions -->
<script src="../js/lib/biltong-0.3.js"></script>
<!-- drag -->
<script src="../js/lib/katavorio-0.17.0.js"></script>
<!-- jsplumb util -->
<script src="../js/lib/util.js"></script>
<script src="../js/lib/browser-util.js"></script>
<!-- main jsplumb engine -->
<script src="../js/lib/jsPlumb.js"></script>
<!-- base DOM adapter -->
<script src="../js/lib/dom-adapter.js"></script>
<script src="../js/lib/overlay-component.js"></script>
<!-- endpoint -->
<script src="../js/lib/endpoint.js"></script>
<!-- connection -->
<script src="../js/lib/connection.js"></script>
<!-- anchors -->
<script src="../js/lib/anchors.js"></script>
<!-- connectors, endpoint and overlays  -->
<script src="../js/lib/defaults.js"></script>
<!-- bezier connectors -->
<script src="../js/lib/connectors-bezier.js"></script>
<!-- state machine connectors -->
<script src="../js/lib/connectors-statemachine.js"></script>
<!-- flowchart connectors -->
<script src="../js/lib/connectors-flowchart.js"></script>
<!-- SVG renderer -->
<script src="../js/lib/renderers-svg.js"></script>

<!-- common adapter -->
<script src="../js/lib/base-library-adapter.js"></script>
<!-- no library jsPlumb adapter -->
<script src="../js/lib/dom.jsPlumb.js"></script>
<script src="../js/lib/bezier-editor.js"></script>
<!-- /JS -->

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/jquery.ui.dialog.js"></script>
<script src="../js/jquery.contextMenu.js"></script>
<!--  demo code -->
<script src="../js/rs-bpm.js"></script>
<script src="../js/activity-edit/properties.js"></script>

       <!-- <script src="../demo-list.js"></script>-->
    </body>
</html>
